<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomaNota</title>
    <link href="scss/custom.css" rel="stylesheet">
</head>
<body class="fondo">
    <div class="container-fluid px-5 shadow bg-white">
        <div class="row">
            <div class="col">
                <img class="logo img-fluid" src="imagenes/logo.png" alt="logo">
            </div>
            <div class="col d-flex align-items-center justify-content-end pe-5 pe-5">
                <button type="button" class="btn btn-outline-primary px-3 text-nowrap">Iniciar sesión</button>
                <button type="button" class="btn my-gradient-class ms-5 px-4 d-none d-md-block text-white">Registrarse</button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <p class="display-1 fw-bold text-warning">TOMANOTA</p>
                    <p class="h1 text-warning">Organiza tu vida con facilidad</p>
                    <p class="h1 text-info">De forma gratuita</p>
                    <p class="fs-5 text-dark">Tu asistente digital todo en uno para capturar ideas, organizar proyectos y aumentar tu productividad. Todo en un solo lugar, siempre accesible. Mantén tu vida organizada y optimiza tu tiempo de manera sencilla y eficiente.</p>
                    <button type="button" class="btn btn-lg my-gradient-class px-5 text-white">Empezar</button>
                </div>
                <div class="col-md"></div>
            </div>
        </div>
    </div>
</body>
</html>
