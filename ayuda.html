<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomaNota</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="scss/custom.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-xl-2 col-md-3 col-sm-4 bg-primary p-5">
                <a href="#"><img class="logo img-fluid mx-auto d-block mb-4" src="imagenes/logo.png" alt="logo"></a>
                <div class="d-grid gap-4">
                    <button type="button" class="btn btn-warning btn-block">Mis notas</button>
                    <button type="button" class="btn btn-warning btn-block">Compartido</button>
                    <button type="button" class="btn btn-warning btn-block">Papelera</button>
                    <button type="button" class="btn btn-warning btn-block">Ayuda</button>
                </div>
            </div>
            <div class="col-xl-10 col-md-9 col-sm-8 p-5">
                <a href="#"><img class="perfil-icono img-fluid mx-auto d-block float-end" src="imagenes/perfil.png" alt="logo"></a>
                <h3 class="text-warning fw-bold my-4">AYUDA</h3>
                <div class="row mt-5">
                    <div class="col-xl-6">
                        <div class="d-grid gap-5 mx-5">
                            <button type="button" class="btn btn-lg btn-primary btn-block">Preguntas frecuentes</button>
                            <button type="button" class="btn btn-lg btn-primary btn-block">Política de privacidad</button>
                            <button type="button" class="btn btn-lg btn-primary btn-block mb-5">Política de cookies</button>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="d-grid gap-5 mx-5">
                            <button type="button" class="btn btn-lg btn-primary btn-block">Contacto</button>
                            <button type="button" class="btn btn-lg btn-primary btn-block">Aviso legal</button>
                            <button type="button" class="btn btn-lg btn-primary btn-block">Novedades y actualizaciones</button>
                        </div>
                    </div>
                </div>
                                                           
            </div>
        </div>
    </div>
</body>
</html>
